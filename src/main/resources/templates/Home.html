<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/home.css" rel="stylesheet">
    <script src="/js/home.js"></script>
    <title>Home</title>
</head>
<body>
<header>
    <div class="container">
        <h1>
            <a th:href="@{/home}">콘서트 예매</a>
        </h1>
        <nav>
            <ul class="main-menu">
                <li class="menu-item">
                    <span>콘서트 정보</span>
                    <ul class="sub-menu">
                        <li><a th:href="@{/schedule}">콘서트 일정</a></li>
                    </ul>
                </li>
                <li class="menu-item">
                    <span>예매정보</span>
                    <ul class="sub-menu">
                        <li><a th:href="@{/Reservation/Reservation-Confirm}">예약 조회</a></li>
                        <li><a th:href="@{/Reservation/Reservation-Cancel}">예약 취소</a></li>
                    </ul>
                </li>
                <li class="menu-item">
                    <div th:if="${isLoggedIn != null and isLoggedIn}">
                        <span>사용자 메뉴</span>
                        <ul class="sub-menu">
                            <li><a th:href="@{/Logout}">로그아웃</a></li>
                            <li><a th:href="@{/MyPage}">내 정보</a></li>
                        </ul>
                    </div>
                    <div th:if="${isLoggedIn == null or not isLoggedIn}">
                        <span>로그인</span>
                        <ul class="sub-menu">
                            <li><a th:href="@{/Sign}">회원가입</a></li>
                            <li><a th:href="@{/Login}">로그인</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <section class="hero">
        <div class="hero-content">
            <h2>실시간 콘서트 예약</h2>
            <p>좋아하는 아티스트의 공연을 놓치지 마세요! 지금 바로 예약하세요.</p>
        </div>
    </section>
    <section class="concert-info">
        <h2>추천 콘서트</h2>
        <div class="concert-list">
            <div class="concert-item">
                <h3>Artist A</h3>
                <p>날짜 : 2024-01-15</p>
                <p>시간 : 18:00 </p>
                <p>장소: 서울 공연장</p>
                <a class="btn-secondary"
                   href="javascript:void(0);"
                   onclick="handleReservation('/Reservation')">예매하기</a>
            </div>
        </div>
    </section>
</main>
<footer>
    <div class="container">
        <p>© 2024 콘서트 예매 시스템. 모든 권리 보유.</p>
    </div>
</footer>
</body>
</html>
