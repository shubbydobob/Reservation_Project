<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/css/Login/MyPage.css">
</head>
<body>
<div class="mypage-container">
    <h2>마이페이지</h2>
    <div class="mypage-card">
        <h3>회원 정보</h3>
        <div class="info">
            <div class="info-item">
                <label for="userId">아이디:</label>
                <p th:text="${loggedInUser.userId}"></p>
            </div>
            <div class="info-item">
                <label for="name">이름:</label>
                <p th:text="${loggedInUser.name}"></p>
            </div>
            <div class="info-item">
                <label for="gender">성별:</label>
                <p th:text="${loggedInUser.gender}"></p>
            </div>
            <div class="info-item">
                <label for="phone">휴대폰 번호:</label>
                <p th:text="${loggedInUser.phone}"></p>
            </div>
            <div class="info-item">
                <label for="email">이메일:</label>
                <p th:text="${loggedInUser.email}"></p>
            </div>
        </div>
        <button class="edit-button" th:onclick="|location.href='@{/Login/Edit}'|">수정하기</button>
        <a th:href="@{/Logout}" class="logout-button">로그아웃</a>
    </div>
</div>
</div>
</body>
</html>
