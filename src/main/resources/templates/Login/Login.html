<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<!--    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js"-->
<!--            charset="utf-8"></script>-->
<!--    <script src="/js/Login/Login.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="/css/Login/Login.css" rel="stylesheet">
    <title>로그인 화면</title>

</head>
<body>
<div class="login-container">
    <h2>로그인</h2>
    <form action="/Login" id="loginForm" method="post">
        <div class="form-group">
            <label for="userId">아이디</label>
            <input id="userId" name="userId" placeholder="아이디를 입력해주세요." required type="text">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input id="password" name="password" placeholder="비밀번호를 입력해주세요." required type="password">
        </div>
        <div class="options">
            <label>
                <input id="rememberId" name="rememberId" type="checkbox">
                아이디 저장
            </label>
            <div class="find-links">
                <button class="find-button" id="findIdButton" type="button">아이디 찾기</button>
                <button class="find-button" id="findPasswordButton" type="button">비밀번호 찾기</button>
            </div>
        </div>
        <button class="login-button" type="submit">로그인</button>
    </form>

    <div class="naver-login">
        <div id="naver_id_login"></div>
    </div>
</div>
</body>
</html>
